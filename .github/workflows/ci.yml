# =============================================================================
# Erynoa CI Pipeline
# =============================================================================
# Schnelle Checks für jeden Push/PR: Format, Lint, TypeScript, Build
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Backend Checks
  # ============================================================================
  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Get Rust version
        id: rust-version
        run: echo "version=$(rustc --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Install mold linker
        run: |
          MOLD_VERSION="2.34.1"
          cd /tmp
          wget -q "https://github.com/rui314/mold/releases/download/v${MOLD_VERSION}/mold-${MOLD_VERSION}-x86_64-linux.tar.gz"
          tar -xzf "mold-${MOLD_VERSION}-x86_64-linux.tar.gz"
          sudo cp "mold-${MOLD_VERSION}-x86_64-linux/bin/mold" /usr/local/bin/mold
          sudo chmod +x /usr/local/bin/mold
          rm -rf "mold-${MOLD_VERSION}-x86_64-linux"*

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-ci-rust${{ steps.rust-version.outputs.version }}-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-ci-rust${{ steps.rust-version.outputs.version }}-
            ${{ runner.os }}-cargo-ci-

      - name: Check formatting
        working-directory: backend
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: backend
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build check
        working-directory: backend
        run: cargo check --all-features

  # ============================================================================
  # Frontend Checks
  # ============================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-ci-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-ci-
            ${{ runner.os }}-pnpm-

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: latest

      - name: Generate Protobuf types
        run: buf generate

      - name: Lint (Biome)
        run: pnpm run lint

      - name: TypeScript check
        run: pnpm run check

      - name: Build
        run: pnpm run build

  # ============================================================================
  # Protobuf Checks
  # ============================================================================
  protobuf:
    name: Protobuf
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: latest

      - name: Lint
        run: buf lint

      - name: Format check
        run: buf format --diff --exit-code

  # ============================================================================
  # Summary
  # ============================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend, protobuf]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# ✅ CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Protobuf | ${{ needs.protobuf.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
