name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Backend: Clippy
  # ============================================================================
  backend-clippy:
    name: Backend Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run Clippy
        working-directory: backend
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Clippy check (tests)
        working-directory: backend
        run: cargo clippy --tests --all-features -- -D warnings

  # ============================================================================
  # Backend: Format Check
  # ============================================================================
  backend-fmt:
    name: Backend Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        working-directory: backend
        run: cargo fmt --all -- --check

  # ============================================================================
  # Frontend: TypeScript ESLint (if available)
  # ============================================================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: TypeScript check
        working-directory: frontend
        run: npx tsc --noEmit
        continue-on-error: false

  # ============================================================================
  # Protobuf: Lint
  # ============================================================================
  proto-lint:
    name: Protobuf Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: latest
      
      - name: Lint proto files
        run: buf lint
      
      - name: Check formatting
        run: buf format --diff --exit-code

  # ============================================================================
  # Lint Summary
  # ============================================================================
  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs:
      - backend-clippy
      - backend-fmt
      - frontend-lint
      - proto-lint
    if: always()
    steps:
      - name: Lint Results
        run: |
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Clippy | ${{ needs.backend-clippy.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Format | ${{ needs.backend-fmt.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend TypeScript | ${{ needs.frontend-lint.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Protobuf Lint | ${{ needs.proto-lint.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
