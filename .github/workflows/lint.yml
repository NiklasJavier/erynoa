name: Lint

on:
  push:
    branches: [main, develop, new-console-svelte]
  pull_request:
    branches: [main, develop, new-console-svelte]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  PNPM_VERSION: 9.15.0

jobs:
  # ============================================================================
  # Backend: Clippy
  # ============================================================================
  backend-clippy:
    name: Backend Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run Clippy
        working-directory: backend
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Clippy check (tests)
        working-directory: backend
        run: cargo clippy --tests --all-features -- -D warnings

  # ============================================================================
  # Backend: Format Check
  # ============================================================================
  backend-fmt:
    name: Backend Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        working-directory: backend
        run: cargo fmt --all -- --check

  # ============================================================================
  # Frontend: Lint (Biome via Turborepo)
  # ============================================================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pnpm/store
            node_modules
            frontend/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint (Biome)
        run: pnpm run lint

  # ============================================================================
  # Protobuf: Lint & Format
  # ============================================================================
  proto-lint:
    name: Protobuf Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: latest
      
      - name: Lint proto files
        run: buf lint
      
      - name: Check formatting
        run: buf format --diff --exit-code

  # ============================================================================
  # Lint Summary
  # ============================================================================
  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs:
      - backend-clippy
      - backend-fmt
      - frontend-lint
      - proto-lint
    if: always()
    steps:
      - name: Lint Results
        run: |
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Clippy | ${{ needs.backend-clippy.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Format | ${{ needs.backend-fmt.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Lint (Biome) | ${{ needs.frontend-lint.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Protobuf Lint | ${{ needs.proto-lint.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
