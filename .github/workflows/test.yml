# =============================================================================
# Erynoa Test Pipeline
# =============================================================================
# Testet Backend (Rust) und Frontend (SvelteKit/TypeScript)
# =============================================================================

name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Backend Tests (Rust)
  # ============================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get Rust version
        id: rust-version
        run: echo "version=$(rustc --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Install mold linker
        run: |
          MOLD_VERSION="2.34.1"
          cd /tmp
          wget -q "https://github.com/rui314/mold/releases/download/v${MOLD_VERSION}/mold-${MOLD_VERSION}-x86_64-linux.tar.gz"
          tar -xzf "mold-${MOLD_VERSION}-x86_64-linux.tar.gz"
          sudo cp "mold-${MOLD_VERSION}-x86_64-linux/bin/mold" /usr/local/bin/mold
          sudo chmod +x /usr/local/bin/mold
          rm -rf "mold-${MOLD_VERSION}-x86_64-linux"*

      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-test-rust${{ steps.rust-version.outputs.version }}-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-rust${{ steps.rust-version.outputs.version }}-
            ${{ runner.os }}-cargo-test-

      # Unit Tests (lib)
      - name: Run unit tests
        working-directory: backend
        run: |
          cargo nextest run --lib --no-fail-fast 2>&1 || {
            EXIT_CODE=$?
            # Exit code 4 = no tests found, which is OK
            if [ $EXIT_CODE -eq 4 ]; then
              echo "â„¹ï¸ No unit tests found"
              exit 0
            fi
            exit $EXIT_CODE
          }

      # Integration Tests
      - name: Run integration tests
        working-directory: backend
        run: |
          cargo nextest run --test '*' --no-fail-fast 2>&1 || {
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 4 ]; then
              echo "â„¹ï¸ No integration tests found"
              exit 0
            fi
            exit $EXIT_CODE
          }

      # Doc Tests
      - name: Run doc tests
        working-directory: backend
        run: cargo test --doc

  # ============================================================================
  # Frontend Tests (TypeScript/Vitest)
  # ============================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-test-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-test-
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: latest

      - name: Generate Protobuf types
        run: buf generate

      # TypeScript Check (alle Packages)
      - name: TypeScript check
        run: pnpm run check

      # Lint (Biome)
      - name: Lint
        run: pnpm run lint

      # Unit Tests (falls vorhanden)
      - name: Run tests
        run: |
          if pnpm run test --if-present 2>/dev/null; then
            echo "âœ… Tests passed"
          else
            echo "â„¹ï¸ No test script found or tests skipped"
          fi

  # ============================================================================
  # Summary
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (Rust) | ${{ needs.backend-tests.result == 'success' && 'âœ… Passed' || needs.backend-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (TypeScript) | ${{ needs.frontend-tests.result == 'success' && 'âœ… Passed' || needs.frontend-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
