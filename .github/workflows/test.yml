name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # Backend: Unit & Integration Tests
  # ============================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, integration]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run unit tests
        if: matrix.test-type == 'unit'
        working-directory: backend
        run: cargo test --lib --verbose
        env:
          DATABASE_URL: postgresql://test:test@localhost/test
          CACHE_URL: redis://localhost:6379
          RUST_LOG: info
      
      - name: Run integration tests
        if: matrix.test-type == 'integration'
        working-directory: backend
        run: cargo test --test '*' --verbose
        env:
          DATABASE_URL: postgresql://test:test@localhost/test
          CACHE_URL: redis://localhost:6379
          RUST_LOG: debug

  # ============================================================================
  # Backend: Test with Features
  # ============================================================================
  backend-tests-features:
    name: Backend Tests (Features)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ['', 'connect', 'jemalloc']
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.features }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-
      
      - name: Run tests with features
        working-directory: backend
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo test --verbose
          else
            cargo test --features "${{ matrix.features }}" --verbose
          fi
        env:
          DATABASE_URL: postgresql://test:test@localhost/test
          CACHE_URL: redis://localhost:6379
          RUST_LOG: info

  # ============================================================================
  # Test Summary
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - backend-tests-features
    if: always()
    steps:
      - name: Test Results
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests (Unit) | ${{ needs.backend-tests.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests (Integration) | ${{ needs.backend-tests.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests (Features) | ${{ needs.backend-tests-features.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
