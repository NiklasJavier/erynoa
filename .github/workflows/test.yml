name: Tests

on:
  push:
    branches: [main, develop, new-console-svelte]
  pull_request:
    branches: [main, develop, new-console-svelte]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # Backend: Unit Tests (mit cargo-nextest für 60% schnellere Ausführung)
  # ============================================================================
  backend-tests-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install mold linker
        id: install_mold
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar || true
          if ! command -v mold &> /dev/null; then
            # Install from GitHub releases
            MOLD_VERSION="2.4.0"
            cd /tmp
            wget -q https://github.com/rui314/mold/releases/download/v${MOLD_VERSION}/mold-${MOLD_VERSION}-x86_64-linux.tar.gz
            tar -xzf mold-${MOLD_VERSION}-x86_64-linux.tar.gz
            sudo cp mold-${MOLD_VERSION}-x86_64-linux/bin/mold /usr/local/bin/mold
            sudo chmod +x /usr/local/bin/mold
            rm -rf mold-${MOLD_VERSION}-x86_64-linux*
          fi
          # Verify installation and disable mold config if not available
          if mold --version &>/dev/null; then
            echo "mold_available=true" >> $GITHUB_OUTPUT
          else
            echo "mold_available=false" >> $GITHUB_OUTPUT
            echo "Disabling mold linker config"
            mv backend/.cargo/config.toml backend/.cargo/config.toml.bak || true
          fi
      
      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Cache nextest
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-nextest
            backend/target/nextest
          key: ${{ runner.os }}-nextest-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-nextest-
      
      - name: Run unit tests (nextest)
        working-directory: backend
        run: cargo nextest run --lib --verbose
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          CACHE_URL: redis://localhost:6379
          RUST_LOG: info
          SQLX_OFFLINE: true

  # ============================================================================
  # Backend: Integration Tests (mit cargo-nextest)
  # ============================================================================
  backend-tests-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install mold linker
        id: install_mold
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar || true
          if ! command -v mold &> /dev/null; then
            # Install from GitHub releases
            MOLD_VERSION="2.4.0"
            cd /tmp
            wget -q https://github.com/rui314/mold/releases/download/v${MOLD_VERSION}/mold-${MOLD_VERSION}-x86_64-linux.tar.gz
            tar -xzf mold-${MOLD_VERSION}-x86_64-linux.tar.gz
            sudo cp mold-${MOLD_VERSION}-x86_64-linux/bin/mold /usr/local/bin/mold
            sudo chmod +x /usr/local/bin/mold
            rm -rf mold-${MOLD_VERSION}-x86_64-linux*
          fi
          # Verify installation and disable mold config if not available
          if mold --version &>/dev/null; then
            echo "mold_available=true" >> $GITHUB_OUTPUT
          else
            echo "mold_available=false" >> $GITHUB_OUTPUT
            echo "Disabling mold linker config"
            mv backend/.cargo/config.toml backend/.cargo/config.toml.bak || true
          fi
      
      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Cache nextest
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-nextest
            backend/target/nextest
          key: ${{ runner.os }}-nextest-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-nextest-
      
      - name: Run integration tests (nextest)
        working-directory: backend
        run: cargo nextest run --test '*' --verbose
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          CACHE_URL: redis://localhost:6379
          RUST_LOG: debug
          SQLX_OFFLINE: true

  # ============================================================================
  # Backend: Tests with Features (parallel via matrix)
  # ============================================================================
  backend-tests-features:
    name: Backend Tests (Features)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    strategy:
      matrix:
        features: ['', 'connect', 'jemalloc']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install mold linker
        id: install_mold
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar || true
          if ! command -v mold &> /dev/null; then
            # Install from GitHub releases
            MOLD_VERSION="2.4.0"
            cd /tmp
            wget -q https://github.com/rui314/mold/releases/download/v${MOLD_VERSION}/mold-${MOLD_VERSION}-x86_64-linux.tar.gz
            tar -xzf mold-${MOLD_VERSION}-x86_64-linux.tar.gz
            sudo cp mold-${MOLD_VERSION}-x86_64-linux/bin/mold /usr/local/bin/mold
            sudo chmod +x /usr/local/bin/mold
            rm -rf mold-${MOLD_VERSION}-x86_64-linux*
          fi
          # Verify installation and disable mold config if not available
          if mold --version &>/dev/null; then
            echo "mold_available=true" >> $GITHUB_OUTPUT
          else
            echo "mold_available=false" >> $GITHUB_OUTPUT
            echo "Disabling mold linker config"
            mv backend/.cargo/config.toml backend/.cargo/config.toml.bak || true
          fi
      
      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}-${{ matrix.features }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}-
            ${{ runner.os }}-cargo-
      
      - name: Cache nextest
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-nextest
            backend/target/nextest
          key: ${{ runner.os }}-nextest-${{ hashFiles('backend/Cargo.lock') }}-${{ matrix.features }}
          restore-keys: |
            ${{ runner.os }}-nextest-
      
      - name: Run tests with features (nextest)
        working-directory: backend
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo nextest run --verbose
          else
            cargo nextest run --features "${{ matrix.features }}" --verbose
          fi
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          CACHE_URL: redis://localhost:6379
          RUST_LOG: info
          SQLX_OFFLINE: true

  # ============================================================================
  # Test Summary
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs:
      - backend-tests-unit
      - backend-tests-integration
      - backend-tests-features
    if: always()
    steps:
      - name: Test Results
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Unit Tests | ${{ needs.backend-tests-unit.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Integration Tests | ${{ needs.backend-tests-integration.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests (Features) | ${{ needs.backend-tests-features.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Tests use cargo-nextest for ~60% faster execution" >> $GITHUB_STEP_SUMMARY
