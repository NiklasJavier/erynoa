name: Tests

on:
  push:
    branches: [main, develop, new-console-svelte]
  pull_request:
    branches: [main, develop, new-console-svelte]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # Backend: Unit Tests (mit cargo-nextest für 60% schnellere Ausführung)
  # ============================================================================
  backend-tests-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Cache nextest
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-nextest
            backend/target/nextest
          key: ${{ runner.os }}-nextest-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-nextest-
      
      - name: Run unit tests (nextest)
        working-directory: backend
        run: cargo nextest run --lib --verbose
        env:
          DATABASE_URL: postgresql://test:test@localhost/test
          CACHE_URL: redis://localhost:6379
          RUST_LOG: info
          SQLX_OFFLINE: true

  # ============================================================================
  # Backend: Integration Tests (mit cargo-nextest)
  # ============================================================================
  backend-tests-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Cache nextest
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-nextest
            backend/target/nextest
          key: ${{ runner.os }}-nextest-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-nextest-
      
      - name: Run integration tests (nextest)
        working-directory: backend
        run: cargo nextest run --test '*' --verbose
        env:
          DATABASE_URL: postgresql://test:test@localhost/test
          CACHE_URL: redis://localhost:6379
          RUST_LOG: debug
          SQLX_OFFLINE: true

  # ============================================================================
  # Backend: Tests with Features (parallel via matrix)
  # ============================================================================
  backend-tests-features:
    name: Backend Tests (Features)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ['', 'connect', 'jemalloc']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.features }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-
      
      - name: Cache nextest
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-nextest
            backend/target/nextest
          key: ${{ runner.os }}-nextest-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.features }}
          restore-keys: |
            ${{ runner.os }}-nextest-
      
      - name: Run tests with features (nextest)
        working-directory: backend
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo nextest run --verbose
          else
            cargo nextest run --features "${{ matrix.features }}" --verbose
          fi
        env:
          DATABASE_URL: postgresql://test:test@localhost/test
          CACHE_URL: redis://localhost:6379
          RUST_LOG: info
          SQLX_OFFLINE: true

  # ============================================================================
  # Test Summary
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs:
      - backend-tests-unit
      - backend-tests-integration
      - backend-tests-features
    if: always()
    steps:
      - name: Test Results
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Unit Tests | ${{ needs.backend-tests-unit.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Integration Tests | ${{ needs.backend-tests-integration.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests (Features) | ${{ needs.backend-tests-features.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Tests use cargo-nextest for ~60% faster execution" >> $GITHUB_STEP_SUMMARY
