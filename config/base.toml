# Base Configuration

[application]
host = "0.0.0.0"
port = 3000
environment = "local"
frontend_url = "http://localhost:5173"
api_url = "http://localhost:3000"

[database]
host = "localhost"
port = 5432
username = "godstack"
password = "godstack"
database = "godstack"
max_connections = 20
min_connections = 5
connect_timeout = 10
idle_timeout = 300

[cache]
url = "redis://localhost:6379"
pool_size = 10
default_ttl = 3600

[auth]
issuer = "http://localhost:8080"
client_id = "godstack-backend"
jwks_cache_duration = 3600
audiences = ["godstack-backend", "godstack-frontend"]
