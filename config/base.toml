# Base Configuration - Default values for all environments
# Environment-specific settings can override these

[application]
host = "0.0.0.0"
port = 3000
environment = "local"
frontend_url = "http://localhost:5173"
api_url = "http://localhost:3000"

[database]
host = "db"
port = 5432
username = "godstack"
password = "godstack"
database = "godstack"
max_connections = 10
min_connections = 2
connect_timeout = 30
idle_timeout = 300

[cache]
url = "redis://cache:6379"
pool_size = 10
default_ttl = 3600

[auth]
issuer = "http://zitadel:8080"
client_id = "godstack-backend"
frontend_client_id = "godstack-frontend"
jwks_cache_duration = 3600
audiences = ["godstack-api"]

[storage]
endpoint = "http://minio:9000"
region = "us-east-1"
access_key_id = "godstack"
secret_access_key = "godstack123"
default_bucket = "godstack"
max_upload_size = 104857600  # 100MB
