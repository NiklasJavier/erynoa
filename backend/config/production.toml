# Production Configuration
# Dezentrale Architektur - Fjall Storage mit persistentem Datenverzeichnis

[application]
environment = "production"

[storage]
# In Production: Persistentes Datenverzeichnis
data_dir = "/var/lib/erynoa/data"

[features]
# Feature Flags für Production
registration = false # Registrierung standardmäßig deaktiviert
social_login = false
