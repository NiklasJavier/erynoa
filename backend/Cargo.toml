[package]
name = "erynoa-api"
version = "0.1.0"
edition = "2021"
authors = ["Erynoa Team"]
description = "Erynoa Backend - High-Performance Rust API"
license = "MIT"
build = "build.rs"

[lib]
path = "src/lib.rs"

[[bin]]
name = "erynoa-api"
path = "src/main.rs"

[dependencies]
# Async Runtime & Web Framework
tokio = { version = "1", features = ["full"] }
# Note: axum-connect 0.5 requires axum >= 0.8
axum = { version = "0.8", features = ["http2", "macros", "multipart"] }
tower = "0.5"
tower-http = { version = "0.6", features = [
    "cors", "trace", "compression-gzip", "compression-zstd",
    "timeout", "request-id"
] }

# Database (SQLx + PostgreSQL)
sqlx = { version = "0.8", features = [
    "runtime-tokio", "tls-rustls", "postgres",
    "uuid", "chrono", "json", "migrate"
] }

# Cache (Redis/DragonflyDB)
fred = { version = "9", features = ["enable-rustls"] }

# Authentication (ZITADEL / OIDC)
jsonwebtoken = "9"
reqwest = { version = "0.12", default-features = false, features = [
    "rustls-tls", "json"
] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Configuration
config = "0.14"
dotenvy = "0.15"

# Observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Error Handling
thiserror = "1"
anyhow = "1"

# S3 Object Storage (MinIO)
aws-config = { version = "1", features = ["behavior-version-latest"] }
aws-sdk-s3 = "1"
aws-credential-types = "1"

# Utilities
uuid = { version = "1", features = ["v4", "v7", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
secrecy = { version = "0.8", features = ["serde"] }
once_cell = "1"
parking_lot = "0.12"
url = "2"

# Connect-RPC / gRPC-Web
axum-connect = "0.5"
prost = "0.13"
prost-types = "0.13"
async-trait = "0.1"

# âš¡ PRODUCTION HARDENING: Rate Limiting (verhindert DoS/Traffic-Floods)
tower_governor = "0.4"

# Memory Allocator (Jemalloc) - optional, disabled in dev by default due to Nix build issues
tikv-jemallocator = { version = "0.6", features = ["background_threads"], optional = true }

[features]
default = []
jemalloc = ["dep:tikv-jemallocator"]
connect = [] # Enable Connect-RPC/gRPC-Web support

[build-dependencies]
axum-connect-build = "0.3"

[dev-dependencies]
tokio-test = "0.4"
fake = { version = "2", features = ["derive", "chrono", "uuid"] }
wiremock = "0.6"
claims = "0.7"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true
