<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erynoa - Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #111827;
            --bg-card: #1f2937;
            --bg-card-hover: #374151;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-glow: rgba(59, 130, 246, 0.3);
            --success: #10b981;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border: #374151;
            --border-hover: #4b5563;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-lg: rgba(0, 0, 0, 0.5);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.12) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(139, 92, 246, 0.08) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Subtle animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1.5px 1.5px at 20% 30%, rgba(59, 130, 246, 0.2), transparent),
                radial-gradient(1.5px 1.5px at 60% 70%, rgba(16, 185, 129, 0.2), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(139, 92, 246, 0.2), transparent);
            background-size: 200% 200%;
            animation: particleMove 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes particleMove {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
            50% { background-position: 100% 100%, 0% 0%, 50% 50%; }
        }
        
        .container {
            background: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px -12px var(--shadow-lg),
                0 0 0 1px var(--border),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 40px 32px;
            max-width: 720px;
            width: 100%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--success), #8b5cf6, var(--accent));
            background-size: 200% 100%;
            animation: gradientShift 4s ease infinite;
            border-radius: 20px 20px 0 0;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 36px;
            position: relative;
        }
        
        .logo {
            font-size: 38px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            animation: logoGlow 4s ease-in-out infinite;
        }
        
        @keyframes logoGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.15); }
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }
        
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .service-link {
            display: flex;
            flex-direction: column;
            padding: 20px 18px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .service-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .service-link::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }
        
        .service-link:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
            transform: translateY(-4px) scale(1.01);
            box-shadow: 
                0 12px 24px -8px var(--shadow-lg),
                0 0 0 1px var(--accent),
                0 0 24px var(--accent-glow);
        }
        
        .service-link:hover::before {
            transform: scaleX(1);
        }
        
        .service-link:hover::after {
            width: 200px;
            height: 200px;
        }
        
        .service-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .service-link:hover .service-icon {
            transform: scale(1.08) rotate(3deg);
        }
        
        .service-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }
        
        .service-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .service-path {
            font-size: 11px;
            color: var(--accent);
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            background: rgba(59, 130, 246, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 2px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.25s ease;
        }
        
        .service-link:hover .service-path {
            color: var(--text-primary);
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 12px var(--accent-glow);
        }
        
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            text-align: center;
        }
        
        .footer-text {
            color: var(--text-muted);
            font-size: 12px;
            letter-spacing: 0.3px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                border-radius: 16px;
            }
            
            .logo {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 13px;
            }
            
            .services {
                grid-template-columns: 1fr;
                gap: 14px;
            }
            
            .service-link {
                padding: 18px 16px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px 20px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .service-icon {
                font-size: 28px;
            }
            
            .service-name {
                font-size: 16px;
            }
            
            .service-description {
                font-size: 12px;
            }
        }
        
        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
        
        /* Selection color */
        ::selection {
            background: var(--accent);
            color: var(--text-primary);
        }
    </style>
</head>
