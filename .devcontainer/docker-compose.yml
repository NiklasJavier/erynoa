name: godstack-dev

services:
  dev:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    volumes:
      - ..:/workspace:cached
      - nix-store:/nix
    command: sleep infinity
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy

  db:
    image: orioledb/orioledb:latest-pg16
    environment:
      POSTGRES_USER: godstack
      POSTGRES_PASSWORD: godstack
      POSTGRES_DB: godstack
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U godstack"]
      interval: 5s
      timeout: 3s
      retries: 10
    command:
      - postgres
      - -c
      - shared_preload_libraries=orioledb
      - -c
      - default_table_access_method=orioledb

  cache:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    ports:
      - "6379:6379"
    volumes:
      - dragonfly:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  zitadel:
    image: ghcr.io/zitadel/zitadel:latest
    command: 'start-from-init --masterkey "MasterkeyNeedsToHave32Characters" --tlsMode disabled'
    environment:
      ZITADEL_DATABASE_POSTGRES_HOST: db
      ZITADEL_DATABASE_POSTGRES_PORT: "5432"
      ZITADEL_DATABASE_POSTGRES_DATABASE: zitadel
      ZITADEL_DATABASE_POSTGRES_USER: godstack
      ZITADEL_DATABASE_POSTGRES_PASSWORD: godstack
      ZITADEL_DATABASE_POSTGRES_ADMIN_EXISTING_DATABASE: godstack
      ZITADEL_EXTERNALSECURE: "false"
      ZITADEL_EXTERNALPORT: "8080"
      ZITADEL_EXTERNALDOMAIN: "localhost"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/debug/ready"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

volumes:
  pgdata:
  dragonfly:
  nix-store:
